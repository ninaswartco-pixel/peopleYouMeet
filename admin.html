<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Behind the Scenes - Carla Schultz</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&amp;family=Montserrat:wght@200;300;400;500&amp;family=Great+Vibes&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: "#d1d5db",
              "soft-grey": "#fcfcfc",
              "burnt-orange": "#cc5500",
            },
            fontFamily: {
              display: ["Italiana", "serif"],
              script: ["Great Vibes", "cursive"],
              body: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply font-body bg-white text-slate-800 antialiased;
        }
        h1,
        h2,
        h3 {
          @apply font-display text-[var(--theme-primary)];
        }
      }
      :root {
        --theme-primary: #cc5500;
      }
      input:focus,
      textarea:focus,
      select:focus {
        outline: none !important;
        box-shadow: none !important;
        border-color: var(--theme-primary) !important;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      #logout-modal:target {
        display: flex;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col relative">
    <main class="max-w-5xl mx-auto px-6 py-20 flex-grow w-full">
      <header class="text-center mb-24">
        <h1
          class="text-6xl md:text-7xl font-script text-[var(--theme-primary)] mb-4"
        >
          Behind the Scenes
        </h1>
        <p
          class="uppercase tracking-[0.3em] text-[10px] text-slate-400 font-medium"
        >
          Administrator Workspace
        </p>
      </header>
      <section class="mb-32">
        <div
          class="flex items-center justify-between mb-12 border-b border-slate-100 pb-6"
        >
          <h2
            class="text-3xl tracking-tight text-[var(--theme-primary)] uppercase font-display"
          >
            Edit Stories
          </h2>
          <button
            id="newNarrativeBtn"
            class="text-[10px] uppercase tracking-widest font-bold bg-[var(--theme-primary)] text-white px-6 py-2"
          >
            New Narrative
          </button>
        </div>
        <div id="storiesList" class="space-y-4"></div>
      </section>
      <section class="border-t border-slate-100 pt-20">
        <h2
          class="text-3xl tracking-tight mb-16 text-center text-[var(--theme-primary)] uppercase font-display"
        >
          Global Settings
        </h2>
        <div
          class="max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-12"
        >
          <div class="space-y-2 md:col-span-2">
            <label
              class="text-[10px] uppercase tracking-widest font-bold text-slate-400"
              >Site Title</label
            >
            <input
              id="siteTitleInput"
              class="w-full border-b border-slate-200 border-x-0 border-t-0 p-0 pb-2 text-lg font-display focus:border-[var(--theme-primary)] bg-transparent transition-colors"
              type="text"
              value="The People We Meet"
            />
          </div>
          <div class="space-y-2 md:col-span-2">
            <label
              class="text-[10px] uppercase tracking-widest font-bold text-slate-400"
              >Author</label
            >
            <input
              id="siteAuthorInput"
              class="w-full border-b border-slate-200 border-x-0 border-t-0 p-0 pb-2 text-lg font-display focus:border-[var(--theme-primary)] bg-transparent transition-colors"
              type="text"
              value="Carla Schultz"
            />
          </div>
          <div class="space-y-2">
            <label
              class="text-[10px] uppercase tracking-widest font-bold text-slate-400"
              >Theme Accent Color</label
            >
            <div class="grid grid-cols-8 gap-2 mb-3">
              <button
                type="button"
                data-color="#CC5500"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #cc5500"
                title="Burnt Orange"
              ></button>
              <button
                type="button"
                data-color="#D2691E"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #d2691e"
                title="Chocolate"
              ></button>
              <button
                type="button"
                data-color="#CD853F"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #cd853f"
                title="Peru"
              ></button>
              <button
                type="button"
                data-color="#A0522D"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #a0522d"
                title="Sienna"
              ></button>
              <button
                type="button"
                data-color="#8B4513"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #8b4513"
                title="Saddle Brown"
              ></button>
              <button
                type="button"
                data-color="#78350F"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #78350f"
                title="Dark Brown"
              ></button>
              <button
                type="button"
                data-color="#DC2626"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #dc2626"
                title="Red"
              ></button>
              <button
                type="button"
                data-color="#B91C1C"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #b91c1c"
                title="Dark Red"
              ></button>
              <button
                type="button"
                data-color="#FF7F50"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #ff7f50"
                title="Coral"
              ></button>
              <button
                type="button"
                data-color="#FF6347"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #ff6347"
                title="Tomato"
              ></button>
              <button
                type="button"
                data-color="#E2725B"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #e2725b"
                title="Terracotta"
              ></button>
              <button
                type="button"
                data-color="#DB2777"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #db2777"
                title="Deep Pink"
              ></button>
              <button
                type="button"
                data-color="#EC4899"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #ec4899"
                title="Pink"
              ></button>
              <button
                type="button"
                data-color="#F472B6"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #f472b6"
                title="Light Pink"
              ></button>
              <button
                type="button"
                data-color="#E11D48"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #e11d48"
                title="Rose"
              ></button>
              <button
                type="button"
                data-color="#BE123C"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #be123c"
                title="Dark Rose"
              ></button>
              <button
                type="button"
                data-color="#9F1239"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #9f1239"
                title="Burgundy"
              ></button>
              <button
                type="button"
                data-color="#881337"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #881337"
                title="Wine"
              ></button>
              <button
                type="button"
                data-color="#EA580C"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #ea580c"
                title="Orange"
              ></button>
              <button
                type="button"
                data-color="#C2410C"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #c2410c"
                title="Dark Orange"
              ></button>
              <button
                type="button"
                data-color="#F97316"
                class="color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #f97316"
                title="Bright Orange"
              ></button>
            </div>
            <input
              id="themeColorInput"
              class="w-full border-b border-slate-200 border-x-0 border-t-0 p-0 pb-2 text-sm font-mono focus:border-[var(--theme-primary)] bg-transparent transition-colors"
              type="text"
              value="#CC5500"
              placeholder="Enter hex color (e.g., #CC5500)"
            />
          </div>
          <div class="space-y-2">
            <label
              class="text-[10px] uppercase tracking-widest font-bold text-slate-400"
              >Post Background Color</label
            >
            <div class="grid grid-cols-8 gap-2 mb-3">
              <button
                type="button"
                data-bg-color="#FFFFFF"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #ffffff"
                title="White"
              ></button>
              <button
                type="button"
                data-bg-color="#FDFBF7"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #fdfbf7"
                title="Warm Cream"
              ></button>
              <button
                type="button"
                data-bg-color="#F5F0E8"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #f5f0e8"
                title="Warm Beige"
              ></button>
              <button
                type="button"
                data-bg-color="#FAF3E0"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #faf3e0"
                title="Eggshell"
              ></button>
              <button
                type="button"
                data-bg-color="#FFF5EE"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #fff5ee"
                title="Seashell"
              ></button>
              <button
                type="button"
                data-bg-color="#FAEBD7"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #faebd7"
                title="Antique White"
              ></button>
              <button
                type="button"
                data-bg-color="#FFE4E1"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #ffe4e1"
                title="Misty Rose"
              ></button>
              <button
                type="button"
                data-bg-color="#FFF0F5"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #fff0f5"
                title="Lavender Blush"
              ></button>
              <button
                type="button"
                data-bg-color="#FCE7F3"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #fce7f3"
                title="Pink Light"
              ></button>
              <button
                type="button"
                data-bg-color="#FFF7ED"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #fff7ed"
                title="Orange Light"
              ></button>
              <button
                type="button"
                data-bg-color="#FFEDD5"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #ffedd5"
                title="Orange 100"
              ></button>
              <button
                type="button"
                data-bg-color="#FED7AA"
                class="bg-color-swatch size-8 rounded-full border-2 border-slate-200 hover:border-slate-400 transition-all"
                style="background-color: #fed7aa"
                title="Peach"
              ></button>
            </div>
            <input
              id="postBgColorInput"
              class="w-full border-b border-slate-200 border-x-0 border-t-0 p-0 pb-2 text-sm font-mono focus:border-[var(--theme-primary)] bg-transparent transition-colors"
              type="text"
              value="#FFFFFF"
              placeholder="Enter hex color (e.g., #FFFFFF)"
            />
          </div>
          <div class="space-y-2">
            <label
              class="text-[10px] uppercase tracking-widest font-bold text-slate-400"
              >Hero Background Photo</label
            >
            <input
              id="heroImageFile"
              type="file"
              accept="image/*"
              class="hidden"
            />
            <div class="relative mt-2">
              <div
                id="heroUploadBox"
                class="h-12 w-full border border-dashed border-slate-200 flex items-center justify-between px-4 hover:border-[var(--theme-primary)] transition-colors cursor-pointer group"
              >
                <span
                  id="heroUploadStatus"
                  class="text-[10px] uppercase tracking-widest text-slate-400 group-hover:text-slate-900"
                  >Replace Hero Image</span
                >
                <span class="material-symbols-outlined text-sm"
                  >cloud_upload</span
                >
              </div>
              <img
                id="heroPreview"
                class="hidden mt-4 w-full h-32 object-cover rounded-lg border border-slate-200"
                alt="Hero preview"
              />
            </div>
          </div>
          <div class="md:col-span-2 pt-8 flex justify-center">
            <button
              id="saveGlobalSettingsBtn"
              class="text-[10px] uppercase tracking-[0.3em] font-bold border border-[var(--theme-primary)] text-[var(--theme-primary)] px-12 py-4 hover:bg-[var(--theme-primary)] hover:text-white transition-all"
            >
              Save Changes
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-20 border-t border-slate-50 py-12 flex justify-center">
      <a
        class="flex items-center gap-2 text-[10px] uppercase tracking-[0.4em] text-slate-300 hover:text-[var(--theme-primary)] transition-colors"
        href="#logout-modal"
      >
        <span class="material-symbols-outlined text-lg">logout</span>
        Logout of Session
      </a>
    </footer>
    <!-- Removed floating eye and page circle icons -->

    <!-- Create Post Modal -->
    <div
      class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/20 backdrop-blur-sm"
      id="createPostModal"
    >
      <div
        class="bg-white w-full max-w-3xl rounded-lg shadow-2xl border border-slate-100 max-h-[90vh] overflow-y-auto custom-scrollbar"
      >
        <div
          class="sticky top-0 bg-white border-b border-slate-100 px-8 py-6 flex items-center justify-between"
        >
          <h2 class="text-3xl font-script text-[var(--theme-primary)]">
            Create New Story
          </h2>
          <button
            id="cancelPostBtn"
            class="text-slate-400 hover:text-slate-800 transition-colors"
          >
            <span class="material-symbols-outlined text-2xl">close</span>
          </button>
        </div>

        <div class="p-8 space-y-8">
          <div class="space-y-2">
            <label
              class="text-[10px] uppercase tracking-widest font-bold text-slate-400"
              for="postTitle"
              >Story Title</label
            >
            <input
              id="postTitle"
              type="text"
              placeholder="Enter a memorable title..."
              class="w-full border-b border-slate-200 border-x-0 border-t-0 p-0 pb-2 text-2xl font-script text-[var(--theme-primary)] focus:border-[var(--theme-primary)] bg-transparent transition-colors"
            />
          </div>

          <div class="space-y-2">
            <label
              class="text-[10px] uppercase tracking-widest font-bold text-slate-400"
              for="postDate"
              >Date</label
            >
            <input
              id="postDate"
              type="date"
              class="w-full border-b border-slate-200 border-x-0 border-t-0 p-0 pb-2 text-lg font-body focus:border-[var(--theme-primary)] bg-transparent transition-colors"
            />
          </div>

          <div class="space-y-2">
            <label
              class="text-[10px] uppercase tracking-widest font-bold text-slate-400"
              for="postCoverFile"
              >Cover Image</label
            >
            <div class="space-y-4">
              <div class="relative">
                <input
                  id="postCoverFile"
                  type="file"
                  accept="image/*"
                  class="hidden"
                />
                <label
                  for="postCoverFile"
                  class="block h-12 w-full border border-dashed border-slate-200 flex items-center justify-between px-4 hover:border-[var(--theme-primary)] transition-colors cursor-pointer group"
                >
                  <span
                    class="text-[10px] uppercase tracking-widest text-slate-400 group-hover:text-slate-900"
                    >Choose Cover Image</span
                  >
                  <span class="material-symbols-outlined text-sm"
                    >cloud_upload</span
                  >
                </label>
              </div>
              <div id="postCoverPreview" class="hidden">
                <img
                  class="w-full max-h-64 object-cover rounded-lg border border-slate-100"
                  alt="Cover preview"
                />
              </div>
            </div>
          </div>

          <div class="space-y-2">
            <label
              class="text-[10px] uppercase tracking-widest font-bold text-slate-400"
              for="postContent"
              >Story Content</label
            >
            <textarea
              id="postContent"
              rows="10"
              placeholder="Share the story of the person you met..."
              class="w-full border border-slate-200 rounded p-4 text-lg font-serif focus:border-[var(--theme-primary)] focus:ring-0 bg-transparent transition-colors resize-y"
            ></textarea>
          </div>

          <div class="flex items-center gap-3">
            <input
              id="postPublished"
              type="checkbox"
              checked
              class="w-5 h-5 text-[var(--theme-primary)] border-slate-300 rounded focus:ring-[var(--theme-primary)]"
            />
            <label class="text-sm font-body text-slate-700" for="postPublished"
              >Publish immediately</label
            >
          </div>

          <div
            id="postMessage"
            class="hidden p-4 rounded text-sm font-body"
          ></div>

          <div class="flex gap-4 pt-4">
            <button
              id="savePostBtn"
              class="flex-1 bg-[var(--theme-primary)] text-white py-4 text-[10px] uppercase tracking-[0.3em] font-bold hover:brightness-110 transition-all"
            >
              Save Story
            </button>
            <button
              id="cancelPostBtn2"
              class="px-8 py-4 text-[10px] uppercase tracking-[0.3em] font-bold text-slate-400 hover:text-slate-800 transition-colors border border-slate-200"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/10 backdrop-blur-sm"
      id="logout-modal"
    >
      <div
        class="bg-white w-full max-w-sm p-12 text-center shadow-2xl border border-slate-50"
      >
        <p class="text-slate-800 font-body text-sm tracking-wide mb-10">
          Are you sure you want to log out?
        </p>
        <div class="flex flex-col gap-4">
          <button
            id="logout-confirm-btn"
            class="w-full bg-[var(--theme-primary)] text-white py-4 text-[10px] uppercase tracking-[0.3em] font-bold hover:brightness-110 transition-all"
          >
            Log Out
          </button>
          <a
            class="w-full py-4 text-[10px] uppercase tracking-[0.3em] font-bold text-slate-400 hover:text-slate-800 transition-colors"
            href="#"
          >
            Cancel
          </a>
        </div>
      </div>
    </div>
    <script type="module">
      import { signOut } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
      import { auth } from "./js/firebase-init.js";
      const logoutBtn = document.getElementById("logout-confirm-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          try {
            await signOut(auth);
            window.location.href = "index.html";
          } catch (e) {
            alert("Logout failed. Please try again.");
          }
        });
      }
    </script>
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/admin-hero-upload.js"></script>
    <script type="module" src="js/admin-create-post.js"></script>
    <script type="module" src="js/admin-stories.js"></script>
    <script src="js/scripts.js"></script>
    <script type="module" src="js/admin-global-settings.js"></script>
  </body>
</html>
