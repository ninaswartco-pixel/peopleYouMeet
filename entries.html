<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Blog Entries List - Carla Schultz</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&amp;family=Playfair+Display+SC:wght@400;700&amp;family=Great+Vibes&amp;family=Montserrat:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            aspectRatio: {
              "7/5": "7 / 5",
            },
            colors: {
              "warm-cream": "#FDFBF7",
              "warm-beige": "#F5F0E8",
              "warm-brown": "#5C4033",
              "dark-brown": "#3D2B1F",
              "burnt-orange": "#BF5700",
              "soft-terracotta": "#E2725B",
            },
            fontFamily: {
              script: ["Great Vibes", "cursive"],
              serif: ["Cormorant Garamond", "serif"],
              display: ["Playfair Display SC", "serif"],
              sans: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-warm-cream text-warm-brown font-serif;
        }
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="min-h-screen selection:bg-burnt-orange/20">
    <header
      class="sticky top-0 z-50 bg-warm-cream/90 backdrop-blur-md border-b border-warm-brown/10 px-6 py-4"
    >
      <div class="max-w-[1400px] mx-auto flex items-center justify-between">
        <a
          class="flex items-center gap-2 group text-warm-brown/70 hover:text-burnt-orange transition-colors"
          href="index.html"
        >
          <span class="material-symbols-outlined text-[20px]">arrow_back</span>
          <span class="font-sans text-xs uppercase tracking-widest font-medium"
            >Home</span
          >
        </a>
        <div class="flex items-center gap-6">
          <div class="relative hidden sm:block">
            <span
              class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-warm-brown/40 text-[20px]"
              >search</span
            >
            <input
              id="searchInput"
              class="bg-warm-beige/50 border-warm-brown/10 rounded-full pl-10 pr-4 py-1.5 text-sm font-sans focus:ring-burnt-orange focus:border-burnt-orange w-64 placeholder:text-warm-brown/30"
              placeholder="Search stories..."
              type="text"
            />
          </div>
          <div class="flex items-center gap-2">
            <span
              class="font-sans text-[10px] uppercase tracking-tighter text-warm-brown/50"
              >Sort by</span
            >
            <select
              id="sortSelect"
              class="bg-transparent border-none text-sm font-sans font-semibold text-warm-brown focus:ring-0 cursor-pointer hover:text-burnt-orange py-0"
            >
              <option value="new">New Faces</option>
              <option value="old">Old Faces</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <main class="max-w-[1400px] mx-auto px-4 md:px-8 py-16">
      <div id="firebase-posts" class="flex flex-col gap-24 mb-24"></div>
    </main>
    <footer
      class="mt-40 border-t border-warm-brown/10 bg-warm-beige/30 py-16 px-6 text-center"
    >
      <div class="max-w-[1400px] mx-auto flex flex-col items-center gap-10">
        <div>
          <h4 class="font-script text-4xl text-burnt-orange mb-2">
            Carla Schultz
          </h4>
          <p
            class="font-sans text-[10px] uppercase tracking-[0.4em] text-burnt-orange"
          >
            Storyteller &amp; Photographer
          </p>
        </div>
        <div class="flex flex-col items-center gap-4">
          <p
            class="text-warm-brown/40 font-sans text-xs tracking-wider uppercase"
          >
            End of stories for now
          </p>
          <div
            class="w-1 h-12 bg-gradient-to-b from-burnt-orange to-transparent"
          ></div>
        </div>
      </div>
    </footer>
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/entries-firebase.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
